<section class="container criar-entidades ff-inter">
    <header class="header">
      <h2>Crie uma nova entidade</h2>
    </header>
    <form>
      <label for="nome">Entidade</label>
      <input 
        type="textarea"
        class="input"
        id="nome"
        name="nome"
        placeholder="Digite o nome da Entidade"
        [(ngModel)]="entidade.nome"
      >
      <label for="regiao">Regi達o</label>
      <input 
        type="text"
        class="input"
        id="regiao"
        name="regiao"
        placeholder="Digite a Regi達o"
        [(ngModel)]="entidade.regiao"
      >
      <label for="especialidade">Especialidade</label>
      <input 
        type="text"
        class="input"
        id="especialidade"
        name="especialidade"
        placeholder="Digite a Especialidade"
        [(ngModel)]="entidade.especialidade"
      >
      <label for="ativa">Ativa (Sim/N達o)</label>
      <input 
        type="text"
        class="input"
        id="ativa"
        name="ativa"
        placeholder="Sim/N達o"
        [(ngModel)]="entidade.ativa"
      >
      <div class="acoes">
        <button (click)="gravar_entidade()" class="botao" >Salvar</button>
        <button (click)="cancelar_entidade()"  class="botao">Cancelar</button>
      </div>
    </form>
</section>
